<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Links</title>
  <style>
    .nav {
      text-align: center; /* centers the links */
    }

    .nav a {
      margin: 0 20px;   /* adds space left & right */
      text-decoration: none;
      font-size: 18px;
    }

    .nav a:first-child {
      color: red;  /* example for "Join the club" */
    }

    .nav a:not(:first-child) {
      color: purple; /* rest of the links */
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#">Join the club</a>
    <a href="#">Latest News</a>
    <a href="#">New games</a>
    <a href="#">Contact</a>
  </div>
</body>
</html>
